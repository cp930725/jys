<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header2" /}
</head>
<body class="graybg">
    <div id="container" class="logbg">
        <div class="log_title">
            <span class="back"><a href="javascript:history.go(-1)"></a></span>
            {:lang('关于平台')}
        </div>
        <ul class="nwlist">
            {volist name="list" id="vo"}
            <li>
                <div class="nwl_top">
                    <img src="/mobile/images/coin.png">
                    <div class="rightext">
                        <a href="{:url('Article/about_detail',array('id'=>$vo['id']))}">
                            <h3>{$vo.title}</h3>
                        </a>
                        <p class="time">{$vo.addtime|date="Y-m-d H:i:s",###}</p>
                    </div>
                </div>
                <div class="nwl_bot">
                    <div class="desc">
                        <a href="{:url('Article/about_detail',array('id'=>$vo['id']))}">
                            {$vo.content|msubstr=0,52}
                        </a>
                    </div>
                </div>
            </li>
            {/volist}
            
        </ul>
        {include file="public/footer" /}
    </div>
</body>
</html>
