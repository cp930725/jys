<!doctype html>
<html>
<head>
	<meta charset="UTF-8">

</header>
<div class="mui-content myinfo">

			<a class="fr btn" href="{:url('User/nameauth')}">KYC认证</a>

	</div>
</div>

<div class="mui-content cur-padding-bottom" style="padding-top:20px;">
	<ul class="mui-table-view coins_list_my" style="margin-top:0px;">
		<li class="mui-table-view-cell mui-collapse-content">
			<a class="mui-navigate-right" href="{:url('Finance/mycj_coin_list')}">{:lang('订单管理')}</a>

		<li class="mui-table-view-cell mui-collapse-content">
			<a class="mui-navigate-right" href="{:url('Finance/mytj')}">{:lang('邀请奖励')}</a>

	<ul class="mui-table-view coins_list_my" style="margin-top:20px;">

			<a class="mui-navigate-right" href="{:url('User/safety')}">{:lang('安全中心')}</a>
		</li>
		<li class="mui-table-view-cell mui-collapse-content">
			<a class="mui-navigate-right" href="{:url('User/qianbao_coin_list')}">{:lang('提币地址管理')}</a>

		<li class="mui-table-view-cell mui-collapse-content">
			<a class="mui-navigate-right" href="{:url('Support/index/categories',array('cid'=>1))}">{:lang('公告中心')}</a>

			<a class="mui-navigate-right" href="{:url('Support/index/categories',array('cid'=>2))}">{:lang('帮助中心')}</a>
		</li>
	</ul>
	<ul class="mui-table-view coins_list_my" style="margin-top:20px;">
		<li class="mui-table-view-cell mui-collapse-content tc">
			<a class="red" href="{:url('Login/loginout')}">{:lang('退出登录')}</a>
		</li>
	</ul>

<script>
$(document).ready(function(){
	$('#menu_5').addClass('mui-active');
});
</script>
{include file="public/footer" /}
